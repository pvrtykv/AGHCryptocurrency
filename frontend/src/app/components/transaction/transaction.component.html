<form [formGroup]="form" (ngSubmit)="makeTransaction()">
  <div>
    <label>Sender</label>
    <input formControlName="sender">
  </div>
  <div>
    <label>Recipient</label>
    <input formControlName="recipient">
  </div>
  <div>
    <label>Amount</label>
    <input type="number" formControlName="amount">
  </div>
  <button type="submit">Commit transaction</button>
</form>
